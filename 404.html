<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>教师工具箱 - 404</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{--c:#00C48A;}
    body{margin:0;font:16px/1.6 "PingFang SC","Microsoft YaHei",sans-serif;background:#fff;color:#333;display:flex;align-items:center;justify-content:center;height:100vh;text-align:center;}
    .box{padding:40px 24px;max-width:420px;}
    .box svg{width:140px;height:140px;fill:var(--c);margin-bottom:24px;}
    h1{font-size:28px;margin:0 0 8px;}
    p{color:#666;margin:0 0 24px;}
    .btn{display:inline-block;margin:8px;padding:10px 24px;border-radius:4px;background:var(--c);color:#fff;text-decoration:none;transition:.2s;}
    .btn:hover{background:#00b37d;}
    .tips{font-size:13px;color:#999;margin-top:20px;}
  </style>
</head>
<body>
  <div class="box">
    <!-- 工具箱图标 -->
    <svg viewBox="0 0 64 64" aria-hidden="true">
      <path d="M58 18H38V8a4 4 0 0 0-4-4H18a4 4 0 0 0-4 4v10H6a4 4 0 0 0-4 4v34a4 4 0 0 0 4 4h52a4 4 0 0 0 4-4V22a4 4 0 0 0-4-4zM18 8h16v10H18zm38 48H8V26h48z"/>
      <path d="M32 34a8 8 0 1 0 0-16 8 8 0 0 0 0 16z"/>
    </svg>

    <h1>工具暂时不在工具箱里</h1>
    <p>您访问的页面可能已被移动或网址输入有误。<br>请检查拼写，或返回首页继续教学。</p>
    <a class="btn" href="/">返回首页</a>
    <a class="btn" href="javascript:history.back()">返回上一页</a>
    <div class="tips">提示：您也可以刷新页面或重新输入网址。</div>
  </div>
</body>
</html>
