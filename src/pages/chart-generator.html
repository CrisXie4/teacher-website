    <script>
        let myChart = null;
        let currentChartType = 'bar';
        const colorSchemes = {
            vibrant: ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2'],
            pastel: ['#FFB3BA', '#BAFFC9', '#BAE1FF', '#FFFFBA', '#FFD8B3', '#E0BBE4', '#FFDFD3', '#C7CEEA'],
            ocean: ['#006494', '#0582CA', '#13A8FE', '#00B4D8', '#48CAE4', '#90E0EF', '#ADE8F4', '#CAF0F8'],
            sunset: ['#FF6B35', '#F7931E', '#FDC830', '#F37335', '#E94B3C', '#C73E1D', '#A4243B', '#6A1B4D'],
            forest: ['#2D6A4F', '#40916C', '#52B788', '#74C69D', '#95D5B2', '#B7E4C7', '#D8F3DC', '#A7C957']
        };

        // åˆå§‹åŒ–
        window.onload = function() {
            initColorInputs();
            updateChart();
            setupEventListeners();
        };

        function setupEventListeners() {
            // å›¾è¡¨ç±»å‹åˆ‡æ¢
            document.querySelectorAll('.chart-type-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.chart-type-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentChartType = this.dataset.type;
                    updateChart();
                });
            });

            // é…è‰²æ–¹æ¡ˆåˆ‡æ¢
            document.getElementById('colorScheme').addEventListener('change', function() {
                if (this.value !== 'custom') {
                    document.getElementById('customColors').style.display = 'none';
                } else {
                    document.getElementById('customColors').style.display = 'block';
                }
                updateChart();
            });

            // å®æ—¶æ›´æ–°
            ['chartTitle', 'labels', 'dataValues'].forEach(id => {
                document.getElementById(id).addEventListener('input', debounce(updateChart, 500));
            });
        }

        function initColorInputs() {
            const colorList = document.getElementById('colorList');
            const defaultColors = ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#43e97b'];

            defaultColors.forEach(color => {
                addColorInput(color);
            });
        }

        function addColorInput(color = '#667eea') {
            const colorList = document.getElementById('colorList');
            const colorDiv = document.createElement('div');
            colorDiv.className = 'color-inputs';
            colorDiv.innerHTML = `
                <div class="color-input">
                    <input type="color" class="color-picker" value="${color}">
                    <input type="text" value="${color}" placeholder="#667eea">
                </div>
                <button class="remove-color-btn" onclick="removeColorInput(this)">Ã—</button>
            `;

            const colorPicker = colorDiv.querySelector('.color-picker');
            const colorText = colorDiv.querySelector('input[type="text"]');

            colorPicker.addEventListener('input', function() {
                colorText.value = this.value;
            });

            colorText.addEventListener('input', function() {
                if (/^#[0-9A-F]{6}$/i.test(this.value)) {
                    colorPicker.value = this.value;
                }
            });

            colorList.appendChild(colorDiv);
        }

        function removeColorInput(btn) {
            btn.parentElement.remove();
        }

        function getColors() {
            const scheme = document.getElementById('colorScheme').value;

            if (scheme !== 'custom') {
                return colorSchemes[scheme];
            }

            const colorInputs = document.querySelectorAll('.color-picker');
            return Array.from(colorInputs).map(input => input.value);
        }

        function updateChart() {
            const canvas = document.getElementById('chartCanvas');
            const ctx = canvas.getContext('2d');

            // é”€æ¯æ—§å›¾è¡¨
            if (myChart) {
                myChart.destroy();
            }

            // è·å–æ•°æ®
            const title = document.getElementById('chartTitle').value || 'å›¾è¡¨æ ‡é¢˜';
            const labels = document.getElementById('labels').value.split(',').map(s => s.trim()).filter(s => s);
            const dataValues = document.getElementById('dataValues').value.split(',').map(s => parseFloat(s.trim())).filter(n => !isNaN(n));
            const colors = getColors();

            // éªŒè¯æ•°æ®
            if (labels.length === 0 || dataValues.length === 0) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.font = '20px Arial';
                ctx.fillStyle = '#999';
                ctx.textAlign = 'center';
                ctx.fillText('è¯·è¾“å…¥æœ‰æ•ˆçš„æ ‡ç­¾å’Œæ•°æ®', canvas.width / 2, canvas.height / 2);
                return;
            }

            // åˆ›å»ºå›¾è¡¨é…ç½®
            const config = {
                type: currentChartType,
                data: {
                    labels: labels,
                    datasets: [{
                        label: title,
                        data: dataValues,
                        backgroundColor: colors,
                        borderColor: colors.map(c => c),
                        borderWidth: 2,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: ['pie', 'doughnut', 'polarArea'].includes(currentChartType),
                            position: 'bottom',
                            labels: {
                                font: {
                                    size: 14
                                },
                                padding: 15
                            }
                        },
                        title: {
                            display: true,
                            text: title,
                            font: {
                                size: 24,
                                weight: 'bold'
                            },
                            padding: 20
                        }
                    },
                    scales: ['pie', 'doughnut', 'polarArea', 'radar'].includes(currentChartType) ? {} : {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                font: {
                                    size: 12
                                }
                            }
                        },
                        x: {
                            ticks: {
                                font: {
                                    size: 12
                                }
                            }
                        }
                    }
                }
            };

            // åˆ›å»ºæ–°å›¾è¡¨
            myChart = new Chart(ctx, config);
        }

        function downloadChart() {
            if (!myChart) {
                alert('è¯·å…ˆç”Ÿæˆå›¾è¡¨ï¼');
                return;
            }

            const canvas = document.getElementById('chartCanvas');

            // åˆ›å»ºä¸´æ—¶canvasæ·»åŠ ç™½è‰²èƒŒæ™¯
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;

            // å¡«å……ç™½è‰²èƒŒæ™¯
            tempCtx.fillStyle = '#FFFFFF';
            tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

            // ç»˜åˆ¶åŸå§‹å›¾è¡¨
            tempCtx.drawImage(canvas, 0, 0);

            const url = tempCanvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = `å›¾è¡¨_${new Date().getTime()}.png`;
            link.href = url;
            link.click();
        }

        function toggleInputMethod() {
            const method = document.getElementById('inputMethod').value;
            const manualInput = document.getElementById('manualInput');
            const uploadInput = document.getElementById('uploadInput');

            if (method === 'manual') {
                manualInput.style.display = 'block';
                uploadInput.style.display = 'none';
            } else {
                manualInput.style.display = 'none';
                uploadInput.style.display = 'block';
            }
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const fileName = file.name.toLowerCase();

                try {
                    if (fileName.endsWith('.json')) {
                        // å¤„ç†JSONæ–‡ä»¶
                        const jsonData = JSON.parse(content);
                        if (jsonData.labels && jsonData.data) {
                            document.getElementById('labels').value = jsonData.labels.join(',');
                            document.getElementById('dataValues').value = jsonData.data.join(',');
                            updateChart();
                        } else {
                            alert('JSONæ ¼å¼é”™è¯¯ï¼è¯·ç¡®ä¿åŒ…å« labels å’Œ data å­—æ®µ');
                        }
                    } else if (fileName.endsWith('.csv')) {
                        // å¤„ç†CSVæ–‡ä»¶
                        const lines = content.trim().split('\n');
                        const labels = [];
                        const data = [];

                        lines.forEach(line => {
                            const parts = line.split(',').map(s => s.trim());
                            if (parts.length >= 2) {
                                labels.push(parts[0]);
                                data.push(parts[1]);
                            }
                        });

                        if (labels.length > 0 && data.length > 0) {
                            document.getElementById('labels').value = labels.join(',');
                            document.getElementById('dataValues').value = data.join(',');
                            updateChart();
                        } else {
                            alert('CSVæ–‡ä»¶æ ¼å¼é”™è¯¯ï¼è¯·ç¡®ä¿æ¯è¡Œæ ¼å¼ä¸º: æ ‡ç­¾,æ•°å€¼');
                        }
                    }
                } catch (error) {
                    alert('æ–‡ä»¶è§£æå¤±è´¥: ' + error.message);
                }
            };

            reader.readAsText(file);
        }

        function resetChart() {
            document.getElementById('chartTitle').value = 'å­¦ç”Ÿæˆç»©ç»Ÿè®¡';
            document.getElementById('labels').value = 'è¯­æ–‡,æ•°å­¦,è‹±è¯­,ç‰©ç†,åŒ–å­¦';
            document.getElementById('dataValues').value = '85,92,88,76,81';
            document.getElementById('colorScheme').value = 'custom';

            // é‡ç½®é¢œè‰²è¾“å…¥
            document.getElementById('colorList').innerHTML = '';
            initColorInputs();

            // é‡ç½®å›¾è¡¨ç±»å‹
            document.querySelectorAll('.chart-type-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('.chart-type-btn[data-type="bar"]').classList.add('active');
            currentChartType = 'bar';

            updateChart();
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
