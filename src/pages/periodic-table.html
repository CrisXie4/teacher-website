    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            gap: 4px;
            margin: 30px auto;
            max-width: 1400px;
            font-size: 16px;
        }

        .element {
            border: 2px solid #333;
            border-radius: 6px;
            padding: 4px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: white;
        }

        .element:hover {
            transform: scale(1.15);
            z-index: 10;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .element .number {
            font-size: 0.5em;
            font-weight: bold;
            position: absolute;
            top: 2px;
            left: 3px;
            line-height: 1;
        }

        .element .symbol {
            font-size: 1.2em;
            font-weight: bold;
            line-height: 1.2;
        }

        .element .name-zh {
            font-size: 0.7em;
            line-height: 1.2;
            font-weight: 500;
        }

        .element .name-en {
            font-size: 0.45em;
            opacity: 0.7;
            line-height: 1;
            display: none;
        }

        .element .weight {
            font-size: 0.45em;
            opacity: 0.8;
            line-height: 1;
            margin-top: 1px;
        }

        /* 元素分类颜色 */
        .nonmetal { background: linear-gradient(135deg, #a8e6cf 0%, #7fcdbb 100%); }
        .noble-gas { background: linear-gradient(135deg, #c7ceea 0%, #9fa8da 100%); }
        .alkali { background: linear-gradient(135deg, #ffd3b6 0%, #ffaaa5 100%); }
        .alkaline-earth { background: linear-gradient(135deg, #ffcccc 0%, #ff9999 100%); }
        .metalloid { background: linear-gradient(135deg, #dcedc1 0%, #a8e6cf 100%); }
        .halogen { background: linear-gradient(135deg, #ffd6a5 0%, #fdcb6e 100%); }
        .metal { background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%); }
        .transition-metal { background: linear-gradient(135deg, #fab1a0 0%, #ff7675 100%); }
        .lanthanide { background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%); }
        .actinide { background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%); }

        .empty {
            background: transparent;
            border: none;
            cursor: default;
        }

        .empty:hover {
            transform: none;
            box-shadow: none;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.3s ease;
            position: relative;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #000;
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .modal-symbol {
            font-size: 4rem;
            font-weight: bold;
            color: #4b6cb7;
        }

        .modal-info {
            flex: 1;
        }

        .modal-info h2 {
            margin: 0;
            font-size: 2rem;
            color: #182848;
        }

        .modal-info p {
            margin: 5px 0;
            color: #555;
        }

        .modal-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4b6cb7;
        }

        .detail-label {
            font-weight: bold;
            color: #182848;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #555;
            font-size: 1.1rem;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            user-select: none;
        }

        .legend-item:hover {
            background: rgba(75, 108, 183, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .legend-item.active {
            background: rgba(75, 108, 183, 0.2);
            border: 2px solid #4b6cb7;
        }

        .legend-color {
            width: 30px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid #333;
        }

        @media (max-width: 1200px) {
            .periodic-table {
                grid-template-columns: repeat(18, 1fr);
                gap: 3px;
                font-size: 14px;
            }

            .element {
                padding: 3px;
            }
        }

        @media (max-width: 768px) {
            .periodic-table {
                grid-template-columns: repeat(18, 1fr);
                gap: 2px;
                font-size: 10px;
            }

            .element {
                padding: 2px;
                border-width: 1px;
            }

            .element .weight {
                display: none;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
                padding: 20px;
            }

            .modal-details {
                grid-template-columns: 1fr;
            }
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        .btn {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(75, 108, 183, 0.4);
            margin: 0 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(75, 108, 183, 0.6);
        }

        .search-box {
            margin: 20px auto;
            text-align: center;
        }

        .search-box input {
            padding: 12px 20px;
            font-size: 1rem;
            border: 2px solid #4b6cb7;
            border-radius: 50px;
            width: 300px;
            max-width: 90%;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(75, 108, 183, 0.2);
        }

            <div class="legend-item" data-category="alkali" onclick="toggleCategoryHighlight('alkali', this)">
                <div class="legend-color alkali"></div><span>碱金属</span>
            </div>
            <div class="legend-item" data-category="alkaline-earth" onclick="toggleCategoryHighlight('alkaline-earth', this)">
                <div class="legend-color alkaline-earth"></div><span>碱土金属</span>
            </div>
            <div class="legend-item" data-category="metalloid" onclick="toggleCategoryHighlight('metalloid', this)">
                <div class="legend-color metalloid"></div><span>类金属</span>
            </div>
            <div class="legend-item" data-category="halogen" onclick="toggleCategoryHighlight('halogen', this)">

                <div class="legend-color lanthanide"></div><span>镧系元素</span>

            <div class="legend-item" data-category="actinide" onclick="toggleCategoryHighlight('actinide', this)">
                <div class="legend-color actinide"></div><span>锕系元素</span>
            </div>
        </div>

        <div class="periodic-table" id="periodicTable"></div>

        <div class="controls">
            <button class="btn" onclick="highlightCategory('metal')">高亮金属</button>
            <button class="btn" onclick="highlightCategory('nonmetal')">高亮非金属</button>
            <button class="btn" onclick="clearHighlight()">清除高亮</button>
        </div>
    </div>

            </div>
            <div class="modal-details" id="modalDetails">

        </div>
    </div>

        const periodicTable = document.getElementById('periodicTable');
        const modal = document.getElementById('elementModal');
        const closeBtn = document.querySelector('.close');
        const searchInput = document.getElementById('searchInput');

        // 创建周期表
        function createPeriodicTable() {
            // 创建9行18列的网格（包括镧系和锕系）
            for (let row = 1; row <= 9; row++) {
                for (let col = 1; col <= 18; col++) {
                    const element = elements.find(e => e.row === row && e.col === col);

                    if (element) {
                        const elementDiv = document.createElement('div');
                        elementDiv.className = `element ${element.category}`;
                        elementDiv.dataset.number = element.number;
                        elementDiv.innerHTML = `
                            <div class="number">${element.number}</div>
                            <div class="symbol">${element.symbol}</div>
                            <div class="name-zh">${element.nameZh}</div>
                            <div class="name-en">${element.nameEn}</div>
                            <div class="weight">${element.weight}</div>
                        `;
                        elementDiv.addEventListener('click', () => showElementDetails(element));
                        periodicTable.appendChild(elementDiv);
                    } else {
                        const emptyDiv = document.createElement('div');
                        emptyDiv.className = 'element empty';
                        periodicTable.appendChild(emptyDiv);
                    }
                }
            }
        }

        // 显示元素详情
        function showElementDetails(element) {
            document.getElementById('modalSymbol').textContent = element.symbol;
            document.getElementById('modalName').textContent = `${element.nameZh} (${element.nameEn})`;
            document.getElementById('modalNumber').textContent = element.number;
            document.getElementById('modalWeight').textContent = element.weight;

            const modalDetails = document.getElementById('modalDetails');
            modalDetails.innerHTML = `
                <div class="detail-item">
                    <div class="detail-label">元素符号</div>
                    <div class="detail-value">${element.symbol}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">元素类别</div>
                    <div class="detail-value">${getCategoryName(element.category)}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">状态</div>
                    <div class="detail-value">${element.state}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">电子构型</div>
                    <div class="detail-value">${element.electronConfig}</div>
                </div>
            `;

            modal.style.display = 'block';
        }

        // 获取类别中文名
        function getCategoryName(category) {
            const categoryNames = {
                'nonmetal': '非金属',
                'noble-gas': '稀有气体',
                'alkali': '碱金属',
                'alkaline-earth': '碱土金属',
                'metalloid': '类金属',
                'halogen': '卤素',
                'metal': '金属',
                'transition-metal': '过渡金属',
                'lanthanide': '镧系元素',
                'actinide': '锕系元素'
            };
            return categoryNames[category] || category;
        }

        // 高亮分类
        function highlightCategory(category) {
            const elementDivs = document.querySelectorAll('.element');
            elementDivs.forEach(div => {
                if (div.classList.contains(category)) {
                    div.style.filter = 'brightness(1.2)';
                    div.style.transform = 'scale(1.05)';
                } else if (!div.classList.contains('empty')) {
                    div.style.filter = 'brightness(0.6)';
                }
            });
        }

        // 清除高亮
        function clearHighlight() {
            const elementDivs = document.querySelectorAll('.element');
            elementDivs.forEach(div => {
                div.style.filter = '';
                div.style.transform = '';
            });
            // 清除所有图例项的激活状态
            document.querySelectorAll('.legend-item').forEach(item => {
                item.classList.remove('active');
            });
        }

        // 切换类别高亮（新功能：点击图例）
        function toggleCategoryHighlight(category, legendItem) {
            // 检查当前图例项是否已激活
            const isActive = legendItem.classList.contains('active');

            if (isActive) {
                // 如果已激活，清除高亮
                clearHighlight();
            } else {
                // 否则，高亮该类别
                // 先清除所有激活状态
                document.querySelectorAll('.legend-item').forEach(item => {
                    item.classList.remove('active');
                });
                // 激活当前图例项
                legendItem.classList.add('active');
                // 高亮对应类别
                highlightCategory(category);
            }
        }

        // 搜索功能
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const elementDivs = document.querySelectorAll('.element');

            if (searchTerm === '') {
                clearHighlight();
                return;
            }

            elementDivs.forEach(div => {
                if (div.classList.contains('empty')) return;

                const number = div.dataset.number;
                const element = elements.find(e => e.number === parseInt(number));

                if (element) {
                    const matches =
                        element.nameZh.toLowerCase().includes(searchTerm) ||
                        element.nameEn.toLowerCase().includes(searchTerm) ||
                        element.symbol.toLowerCase().includes(searchTerm) ||
                        element.number.toString().includes(searchTerm);

                    if (matches) {
                        div.style.filter = 'brightness(1.2)';
                        div.style.transform = 'scale(1.05)';
                    } else {
                        div.style.filter = 'brightness(0.6)';
                    }
                }
            });
        });

        // 关闭模态框
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // 初始化
        createPeriodicTable();
